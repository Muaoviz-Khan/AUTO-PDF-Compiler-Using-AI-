<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="container p-4 bg-white shadow rounded text-center" style="max-width: 500px;">
        <h1 class="mb-4">Document Classifier</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="file" class="form-control" name="files" multiple required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Upload and Process</button>
        </form>

        {% if passport_file %}
            <div class="mt-4">
                <h2 class="h5">Download Results:</h2>
                <div class="list-group mt-2">
                    <a href="{{ url_for('download_file', filename=passport_file) }}" class="list-group-item list-group-item-action">Download Passport and Photo Pages PDF</a>
                    <a href="{{ url_for('download_file', filename=other_file) }}" class="list-group-item list-group-item-action">Download Other Pages PDF</a>
                </div>
            </div>

            <div class="alert alert-secondary mt-4 text-start">
                <h3 class="h6">Classification Summary:</h3>
                <p>{{ classifications }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
